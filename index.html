<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body onload="getQuote()">
  <main>
    <div class="container">
      <div class="title">
      </div>
      <div class="quote">
      </div>
      <div class="divider">
        <img src="./images/pattern-divider-mobile.svg" alt="divider line">
      </div>
    </div>
    <div class="dice">
      <button onclick="getQuote()" aria-label='Get a new quote'>
        <img src="./images/icon-dice.svg" alt="dice button">
      </button>
    </div>
  </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">W.D. Snoeijer</a>.
  </div> -->
  <script src="./js/quote.js"></script>
</body>

</html>
